/* Mobile-specific background fixes */
@media (max-width: 768px) {
  .hero-section {
    background-attachment: scroll !important;
    background-size: cover !important;
    background-position: center center !important;
    min-height: 100vh !important;
    /* Fallback dla starszych przeglądarek mobile */
    background-color: #721d30 !important;
  }
  
  /* Zmniejsz overlay opacity na mobile dla lepszej czytelności */
  .hero-dominant-overlay {
    background-image: linear-gradient(to bottom, rgba(82, 25, 40, 0.6), rgba(114, 29, 48, 0.8)) !important;
  }
}

/* Dodatkowy fallback dla bardzo starych urządzeń */
@media (-webkit-min-device-pixel-ratio: 1) {
  .hero-section {
    background-image: none !important;
    background-color: #721d30 !important;
  }
}
